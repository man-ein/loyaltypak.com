<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us • loyaltypak.com</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background:linear-gradient(135deg,#10ece1,#124ef3,#200463);
      color:#ffffff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    header{
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.15);
    }

    .header-content{
      max-width:1200px;
      margin:0 auto;
      padding:20px 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:24px;
      font-weight:800;
      text-decoration:none;
      color:#ffffff;
      letter-spacing:-0.4px;
    }

    nav a{
      margin-left:28px;
      text-decoration:none;
      color:rgba(255,255,255,0.85);
      font-weight:500;
      transition:.2s;
    }

    nav a:hover{
      color:#ffffff;
    }

    /* Main */
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:90px 20px;
      text-align:center;
    }

    .content{
      max-width:700px;
      margin-bottom:60px;
    }

    .content h1{
      font-size:56px;
      font-weight:900;
      margin-bottom:20px;
      letter-spacing:-1px;
    }

    .content p{
      font-size:22px;
      line-height:1.6;
      opacity:0.95;
    }

    /* Form */
    .contact-form{
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      padding:40px;
      border-radius:20px;
      width:100%;
      max-width:500px;
      box-shadow:0 20px 50px rgba(0,0,0,0.3);
    }

    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:15px;
      margin:12px 0;
      border:none;
      border-radius:10px;
      background:rgba(255,255,255,0.15);
      color:#ffffff;
      font-size:16px;
      font-family:inherit;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder{
      color:rgba(255,255,255,0.7);
    }

    .contact-form textarea{
      resize:vertical;
      min-height:100px;
    }

    .contact-form button{
      padding:16px 40px;
      background:#ffffff;
      color:#200463;
      font-weight:700;
      font-size:18px;
      border:none;
      border-radius:60px;
      cursor:pointer;
      transition:transform 0.3s, background 0.3s;
      margin-top:10px;
    }

    .contact-form button:hover{
      transform:translateY(-4px);
      background:#f0f0f0;
    }

    /* Back link */
    .back-link{
      margin-top:40px;
      font-size:18px;
    }

    .back-link a{
      color:#ffffff;
      opacity:0.9;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,0.4);
      padding-bottom:2px;
      transition:.2s;
    }

    .back-link a:hover{
      opacity:1;
      border-bottom-color:#ffffff;
    }

    /* Footer */
    footer{
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);
      border-top:1px solid rgba(255,255,255,0.15);
      padding:36px 20px;
      text-align:center;
    }

    .footer-links a{
      margin:0 16px;
      text-decoration:none;
      color:rgba(255,255,255,0.85);
      font-weight:500;
      transition:.2s;
    }

    .footer-links a:hover{
      color:#ffffff;
    }

    .copyright{
      margin-top:16px;
      font-size:13px;
      opacity:0.85;
    }

    @media(max-width:768px){
      .content h1{font-size:42px}
      .content p{font-size:20px}
      nav a{margin-left:18px}
      .footer-links a{display:block;margin:12px 0}
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <a href="/" class="logo">loyaltypak.com</a>
    <nav>
      <a href="/about-us">About</a>
      <a href="/contact-us">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="content">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
  </div>

  <form class="contact-form" action="https://formspree.io/f/xpwgwwvo" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea rows="4" name="message" placeholder="Message (optional)"></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="back-link">
    <a href="/">← Back to Home</a>
  </div>
</main>

<footer>
  <div class="footer-links">
    <a href="/contact-us">Contact</a>
    <a href="/privacy-policy">Privacy Policy</a>
    <a href="/terms-and-conditions">Terms & Conditions</a>
  </div>
  <div class="copyright">
    © 2025 loyaltypak.com
  </div>
</footer>

</body>
</html>
