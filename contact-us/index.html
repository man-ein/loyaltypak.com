<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us • loyaltypak.com</title>

  <style>
    html { scroll-behavior: smooth; }
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      /* Fixed: Matching Home Page Full-Screen Background */
      background-color: #000a12;
      background-image: 
        linear-gradient(rgba(5, 10, 25, 0.94), rgba(0, 0, 0, 0.98)),
        url('loyaltypak-logo.png'),
        linear-gradient(135deg, #001a2c 0%, #003366 50%, #000a12 100%);
      
      background-blend-mode: multiply, luminosity, normal;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover; 
      color:#ffffff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header - Matching Home Branding */
    header{
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,255,255,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content{
      max-width:1400px;
      margin:0 auto;
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo img { height: 35px; width: auto; display: block; }

    nav a{
      margin-left:30px;
      text-decoration:none;
      color:rgba(255,255,255,0.6);
      font-weight:500;
      transition:.3s;
    }

    nav a:hover{ color:#10ece1; }

    /* Main Container Styling */
    main{
      flex:1;
      padding:80px 20px;
      display:flex;
      justify-content:center;
      align-items: center;
    }

    .container{
      max-width:700px;
      width:100%;
      background:rgba(255, 255, 255, 0.03);
      backdrop-filter:blur(15px);
      border-radius:12px;
      padding:60px;
      box-shadow:0 40px 100px rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.08);
    }

    h1{
      font-size:48px;
      font-weight:900;
      text-align:center;
      margin-bottom:10px;
      letter-spacing:-1.5px;
      background: linear-gradient(to bottom, #ffffff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-intro{
      text-align:center;
      opacity:0.7;
      margin-bottom:40px;
      font-size:17px;
      line-height: 1.6;
    }

    /* Form Styling */
    .contact-form{
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group{
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label{
      font-size: 14px;
      font-weight: 600;
      color: #10ece1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea{
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 14px;
      border-radius: 4px;
      color: white;
      font-family: inherit;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus{
      outline: none;
      border-color: #10ece1;
      background: rgba(255, 255, 255, 0.08);
    }

    textarea{
      min-height: 150px;
      resize: vertical;
    }

    /* Action Buttons */
    .submit-btn{
      padding:16px;
      background:#10ece1;
      color:#000;
      font-weight:700;
      font-size:16px;
      border: none;
      border-radius:4px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .submit-btn:hover{
      background:#ffffff;
      transform:translateY(-2px);
    }

    .back{
      text-align:center;
      margin-top:40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .back a{
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .back a:hover{
      color: #10ece1;
    }

    /* Footer */
    footer{
      background: #000;
      padding:60px 20px;
      text-align:center;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer-links a{
      margin:0 16px;
      text-decoration:none;
      color:rgba(255,255,255,0.4);
      font-weight:500;
      transition:.2s;
    }

    .footer-links a:hover{
      color:#ffffff;
    }

    .copyright{
      margin-top:30px;
      font-size:12px;
      color: rgba(255,255,255,0.2);
      letter-spacing: 2px;
    }

    @media(max-width:768px){
      h1{font-size:40px}
      .container{padding:40px 25px}
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <a href="/" class="logo">
      <img src="loyaltypak-logo.png" alt="Loyalty Pak Logo">
    </a>
    <nav>
      <a href="/about-us">About</a>
      <a href="/contact-us">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="contact-intro">Have questions about our packaging infrastructure? Reach out to our team below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@company.com" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="How can we help your business scale?"></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="back">
      <a href="/">← Return to Homepage</a>
    </div>
  </div>
</main>

<footer>
  <div class="footer-links">
    <a href="/contact-us">Contact</a>
    <a href="/privacy-policy">Privacy Policy</a>
    <a href="/terms-and-conditions">Terms & Conditions</a>
  </div>
  <div class="copyright">
    © 2026 loyaltypak.com
  </div>
</footer>

</body>
</html>
