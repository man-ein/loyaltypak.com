<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loyalty Pak</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background:linear-gradient(135deg,#10ece1,#124ef3,#200463);
      color:#ffffff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    header{
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,0.15);
    }

    .header-content{
      max-width:1200px;
      margin:0 auto;
      padding:20px 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:24px;
      font-weight:800;
      text-decoration:none;
      color:#ffffff;
      letter-spacing:-0.4px;
    }

    nav a{
      margin-left:28px;
      text-decoration:none;
      color:rgba(255,255,255,0.85);
      font-weight:500;
      transition:.2s;
    }

    nav a:hover{
      color:#ffffff;
    }

    /* Main */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:90px 20px;
      text-align:center;
    }

    .content{
      max-width:700px;
    }

    .content h1{
      font-size:56px;
      font-weight:900;
      margin-bottom:20px;
      letter-spacing:-1px;
    }

    .content p{
      font-size:22px;
      line-height:1.6;
      opacity:0.95;
    }

    /* Footer */
    footer{
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(10px);
      border-top:1px solid rgba(255,255,255,0.15);
      padding:36px 20px;
      text-align:center;
    }

    .footer-links a{
      margin:0 16px;
      text-decoration:none;
      color:rgba(255,255,255,0.85);
      font-weight:500;
      transition:.2s;
    }

    .footer-links a:hover{
      color:#ffffff;
    }

    .copyright{
      margin-top:16px;
      font-size:13px;
      opacity:0.85;
    }

    @media(max-width:768px){
      .content h1{font-size:42px}
      .content p{font-size:20px}
      nav a{margin-left:18px}
    }
  </style>
</head>

<body>

<header>
  <div class="header-content">
    <a href="/" class="logo">Loyalty Pak</a>
    <nav>
      <a href="/about-us">About</a>
      <a href="/contact-us">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="content">
    <h1>Packaging.</h1>
    <p>
      What we do is packaging.<br>
      Simple, dependable, and built to scale.
    </p>
  </div>
</main>

<footer>
  <div class="footer-links">
    <a href="/contact-us">Contact</a>
    <a href="/privacy-policy">Privacy Policy</a>
    <a href="/terms-and-conditions">Terms & Conditions</a>
  </div>
  <div class="copyright">
    Â© 2026 Loyalty Pak
  </div>
</footer>

</body>
</html>
